<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SentiTrade Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(222.2 84% 4.9%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(222.2 47.4% 11.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              card: {
                DEFAULT: "hsl(0 0% 100%)",
                foreground: "hsl(222.2 84% 4.9%)",
              },
              positive: "hsl(142.1 76.2% 36.3%)",
              negative: "hsl(0 84.2% 60.2%)",
              neutral: "hsl(215.4 16.3% 46.9%)",
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-background text-foreground antialiased min-h-screen">
    <!-- Dashboard Container -->
    <div class="flex min-h-screen bg-background">
      <!-- Mobile Sidebar Overlay -->
      <div
        id="mobileSidebarOverlay"
        class="fixed inset-0 bg-black/50 z-40 lg:hidden hidden"
        onclick="toggleMobileSidebar()"
      ></div>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed lg:static inset-y-0 left-0 z-50 lg:z-auto flex flex-col w-80 border-r border-border/50 bg-slate-900 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out"
      >
        <div class="flex flex-col h-full">
          <!-- Logo/Brand -->
          <div class="flex items-center justify-between gap-2 px-6 py-6 border-b border-slate-700/50">
            <div class="flex items-center gap-2">
              <div class="h-8 w-8 rounded-md bg-primary flex items-center justify-center">
                <i data-lucide="trending-up" class="h-5 w-5 text-primary-foreground"></i>
              </div>
              <span class="text-lg font-bold text-white">SentiTrade</span>
            </div>
            <!-- Mobile Close Button -->
            <button
              class="lg:hidden p-1 rounded-md text-slate-400 hover:bg-slate-800 hover:text-white transition-colors"
              onclick="toggleMobileSidebar()"
            >
              <i data-lucide="x" class="h-5 w-5"></i>
            </button>
          </div>

          <!-- Navigation -->
          <nav class="flex-1 px-3 py-4 space-y-1">
            <a
              href="{{ url_for('views.index') }}"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'views.index' %}bg-slate-800 text-white{% else %}text-slate-300 hover:bg-slate-800/50 hover:text-white{% endif %} transition-colors"
            >
              <i data-lucide="home" class="h-4 w-4"></i>
              <span>Home</span>
            </a>
            <a
              href="{{ url_for('views.analyze') }}"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'views.analyze' %}bg-slate-800 text-white{% else %}text-slate-300 hover:bg-slate-800/50 hover:text-white{% endif %} transition-colors"
            >
              <i data-lucide="search" class="h-4 w-4"></i>
              <span>Analyze</span>
            </a>
            <a
              href="{{ url_for('views.signals') }}"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'views.signals' %}bg-slate-800 text-white{% else %}text-slate-300 hover:bg-slate-800/50 hover:text-white{% endif %} transition-colors"
            >
              <i data-lucide="activity" class="h-4 w-4"></i>
              <span>Trading Signals</span>
            </a>
            <a
              href="{{ url_for('views.ablation') }}"
              class="flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'views.ablation' %}bg-slate-800 text-white{% else %}text-slate-300 hover:bg-slate-800/50 hover:text-white{% endif %} transition-colors"
            >
              <i data-lucide="layers" class="h-4 w-4"></i>
              <span>Ablation Studies</span>
            </a>
          </nav>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col min-w-0">
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
          <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 lg:py-8">
            <!-- Mobile Menu Button -->
            <div class="lg:hidden mb-4">
              <button
                id="mobileMenuButton"
                class="p-2 rounded-md text-muted-foreground hover:bg-muted hover:text-foreground transition-colors"
                onclick="toggleMobileSidebar()"
              >
                <i data-lucide="menu" class="h-5 w-5"></i>
              </button>
            </div>

            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();

      // Mobile sidebar toggle
      function toggleMobileSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("mobileSidebarOverlay");
        const isOpen = !sidebar.classList.contains("-translate-x-full");

        if (isOpen) {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        } else {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        }
      }

      // Close sidebar on window resize to desktop
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 1024) {
          const sidebar = document.getElementById("sidebar");
          const overlay = document.getElementById("mobileSidebarOverlay");
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
