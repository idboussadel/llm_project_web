<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ title }} - SentiTrade{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(222.2 84% 4.9%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(222.2 47.4% 11.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              positive: "hsl(142.1 76.2% 36.3%)",
              negative: "hsl(0 84.2% 60.2%)",
              neutral: "hsl(215.4 16.3% 46.9%)",
            },
            borderRadius: {
              lg: "0.5rem",
              md: "calc(0.5rem - 2px)",
              sm: "calc(0.5rem - 4px)",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-background text-foreground antialiased">
    <!-- Navigation -->
    <nav class="border-b border-border bg-white sticky top-0 z-50 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center space-x-8">
            <div class="flex-shrink-0">
              <a
                href="{{ url_for('views.index') }}"
                class="text-2xl font-bold text-primary tracking-tight"
              >
                SentiTrade
              </a>
            </div>
            <div class="hidden sm:flex sm:space-x-6">
              <a
                href="{{ url_for('views.index') }}"
                class="{% if request.endpoint == 'views.index' %}border-primary text-primary{% else %}border-transparent text-muted-foreground hover:text-foreground{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
              >
                Home
              </a>
              <a
                href="{{ url_for('views.analyze') }}"
                class="{% if request.endpoint == 'views.analyze' %}border-primary text-primary{% else %}border-transparent text-muted-foreground hover:text-foreground{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
              >
                Analyze
              </a>
              <a
                href="{{ url_for('views.signals') }}"
                class="{% if request.endpoint == 'views.signals' %}border-primary text-primary{% else %}border-transparent text-muted-foreground hover:text-foreground{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
              >
                Signals
              </a>
              <a
                href="{{ url_for('views.ablation') }}"
                class="{% if request.endpoint == 'views.ablation' %}border-primary text-primary{% else %}border-transparent text-muted-foreground hover:text-foreground{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
              >
                Ablation Studies
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="border-t border-border bg-muted/50 mt-auto">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <p class="text-sm text-muted-foreground text-center">
          &copy; {{ now().year if now else '2026' }} SentiTrade Project. For
          academic demonstration purposes.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
